<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<script>
			var socket = io.connect();
			var sketch = null;
		</script>
		<script src = '/scripts/loader.js'></script>
		<script>

			var canvas = null;

			socket.emit('canvasHello', [400, 400]);
			
			socket.on('setSketch', function(s_){
				if(s_ == null)
					console.log("ERROR: Invalid sketch name")
				else
					sketch = s_;
			});

			//translate the canvas to another location
			socket.on('translate', function(x, y, scale){
				console.log('Translating to : ' + x + ',' + y);
				setMosaic(true);
				initMosaic(x, y, scale.x, scale.y);
				mosaicSync(300, function(){
					socket.emit('lock');
				});


				canvas = document.getElementById('defaultCanvas');
				
				canvas.addEventListener('click', function(e){
					socket.emit('mousePressed', mouseX, mouseY);
				});
				
			});

			//load the sketch and run. No scaling or translation is applied
			socket.on('loadMosaicSketch', function(){
				loadScript("scripts/p5.min.js", function(){});	
				loadScript(sketch, function(){});
			});

			//for syncronisation
			socket.on('unlock', function(){
				loop();
			});

			socket.on('mousePressed', function(e){
				console.log('mousePressed received');
				var e = document.createEvent('MouseEvents');
				e.initMouseEvent('click', true, true, window, 0, 0, 0, mouseX, mouseY, false, false, false, false, 0, null);
				
				//internal function. See src/input/mouse.js in p5.js source
				_updateMouseCoords(e);

				//call the mousePressed() function in the sketch
				mousePressed();
			});
			
		</script>
	</body>
</html>
