<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script src="primitives.js"></script>
		<script>

		var globals = {
			kev: 0
		};

		var kev = 0;


			var socket = io.connect();
			var prev_x = 0;
			var prev_y = 0;
			

			canvas = document.getElementById("canvas");
			context = canvas.getContext("2d");
			canvas.width = 400;
			canvas.height = 400;
			context.strokeStyle = "#fff";
			context.globalAlpha = 0.25;

			socket.emit('canvasHello', [canvas.width, canvas.height]);
			console.log(canvas.width + "," + canvas.height);

			//functionName is a string
			socket.on('action', function(functionName, args){
				var evalString = functionName + "(" + args + ")";
				var rc = eval(evalString);
			});

			socket.on('translate', function(x, y){
				console.log("Translated to : " + x + "," + y);
				context.translate(prev_x * -1, prev_y * -1);
				context.translate(x, y);
				prev_x = x;
				prev_y = y;
			});

			socket.on('commandList', function(commands){

				for(var i in commands){
					command = commands[i];
					var argString = "";
					var args = command["args"];
					for(var j in args){
						argString = argString + args[j] + ",";
					}
					if(argString.length != 0)
						argString = argString.substring(0, argString.length-1);

					var evalString = command["func"] + "(" + argString + ")"
					eval(evalString);
				}
			});

		</script>
	</body>
</html>
