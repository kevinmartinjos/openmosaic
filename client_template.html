<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script src="scripts/util.js"></script>
		<script>
			var socket = io.connect();
			var prev_x = 0;
			var prev_y = 0;
			

			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			
			//set the dimensions of the client canvas
			canvas.width = 400;
			canvas.height = 400;
			context.globalAlpha = 0.25;

			//Let the server know about the connected client canvas
			socket.emit('canvasHello', [canvas.width, canvas.height]);
			console.log(canvas.width + "," + canvas.height);

			//Translate the origin of the canvas
			socket.on('translate', function(x, y){
				console.log('Translated to : ' + x + ',' + y);
				context.translate(prev_x * -1, prev_y * -1);
				context.translate(x, y);
				prev_x = x;
				prev_y = y;
			});

			//Accepts a list of commands from server and executes it
			socket.on('commandList', function(commands){

				for(var i in commands){
					var command = commands[i];
					var argString = "";
					var args = command["args"];
					
					for(var j in args){
						argString = argString + args[j] + ',';
					}
					
					//getting rid of the ending ","
					if(argString.length != 0)
						argString = argString.substring(0, argString.length-1);

					var evalString = command['func'] + '(' + argString + ')';
					
					//eval should be avoided. 
					eval(evalString);
				}
			});

		</script>
	</body>
</html>
